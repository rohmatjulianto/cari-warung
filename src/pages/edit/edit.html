<ion-header>

  <ion-navbar>
    <ion-title>Edit Marker</ion-title>
  </ion-navbar>

</ion-header>
  
  <ion-content padding>
    <ion-item>
      <ion-input type="name" [(ngModel)]="name" placeholder="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="title" id="" [(ngModel)]="title" rows="2" placeholder="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" disabled="true" name="lat"[(ngModel)]="lat" placeholder="latitude"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" disabled="true" name="lon" [(ngModel)]="lon" placeholder="longitude"></ion-input>
    </ion-item>
    <div #map id="map" style="height: 50%;"></div>
    <ion-buttons>
      <button ion-button block (click)="save()">Save</button>
    </ion-buttons>
  </ion-content>
