<ion-header>

  <ion-navbar>
    <ion-title>Add Marker</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item>
      <ion-input type="name" [(ngModel)]="name"  placeholder="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="title" id="" [(ngModel)]="title" rows="2"  placeholder="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" disabled="true" name="lat"[(ngModel)]="lat" id="lat" model="878787" placeholder="latitude"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" disabled="true" name="lon" [(ngModel)]="lon" id="lon" model="98398" placeholder="longitude"></ion-input>
    </ion-item>
    <div #map id="map" style="min-height: 50%;"></div>
    <ion-buttons>
      <button ion-button block (click)="save()">Save</button>
    </ion-buttons>
  </ion-content>
